<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>War Zone</title>
</head>
<body>

  <header class="barra-navegacao">
    <div class="logo">
      KABOOM
      <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3227380/boom-clipart-md.png" alt="logo do site" />
    </div>

    <form>
      <input type="text" placeholder="pesquisar..." />
      <button type="submit">Buscar</button>
    </form>

    <nav class="navegacao">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contatos</a>
    </nav>
  </header>
<main class="carrossel-container">
  <div class="carrossel">

    
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">

    
    <div class="slides">
      <div class="item s1">
        <img src="https://friendlystock.com/wp-content/uploads/2022/11/5-cartoon-dynamite-bomb-vector-clipart-324x324.jpg" alt="Bomba Clássica" />
      </div>
      <div class="item s2">
        <img src="https://png.pngtree.com/png-vector/20190814/ourlarge/pngtree-cartoon-bomb-background-and-explosive-light-vector---illustration-png-image_1692128.jpg" alt="Bomba de Desenho" />
      </div>
      <div class="item s3">
        <img src="https://tse2.mm.bing.net/th/id/OIP.YZpLocrzQgArLlckwIlzwAHaFj?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Bomba Realista" />
      </div>
    </div>

    
    <div class="navegacao-manual">
      <label for="slide1" class="manual-btn"></label>
      <label for="slide2" class="manual-btn"></label>
      <label for="slide3" class="manual-btn"></label>
    </div>
  </div>
</main>

  

  
  

</body>
</html>
